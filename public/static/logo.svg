<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

    <defs>
        <!-- Eye gradient -->
        <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#e5e7eb"/>
        </radialGradient>

        <!-- Subtle shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
        </filter>

        <!-- Jellyfin gradient -->
        <linearGradient id="jellyfin-gradient" gradientUnits="userSpaceOnUse"
                        x1="110.25" y1="213.3"
                        x2="496.14" y2="436.09">
            <stop offset="0" stop-color="#AA5CC3"/>
            <stop offset="1" stop-color="#00A4DC"/>
        </linearGradient>
    </defs>

    <!-- Almond-shaped eye -->
    <path d="M 50 200
             Q 200 50, 350 200
             Q 200 350, 50 200 Z"
          fill="url(#eyeGradient)"
          stroke="#374151"
          stroke-width="6"
          filter="url(#shadow)"/>

    <!-- Outer iris glow -->
    <circle cx="200" cy="200" r="70"
            fill="#111827"
            opacity="0.85"/>

    <!-- Jellyfin logo as iris/pupil -->
    <g transform="translate(200,200) scale(0.2) translate(-256,-286)" filter="url(#shadow)">
        <path d="M256,201.6c-20.4,0-86.2,119.3-76.2,139.4s142.5,19.9,152.4,0S276.5,201.6,256,201.6z"
              fill="url(#jellyfin-gradient)"/>
        <path d="M256,23.3c-61.6,0-259.8,359.4-229.6,420.1s429.3,60,459.2,0S317.6,23.3,256,23.3z
        M406.5,390.8c-19.6,39.3-281.1,39.8-300.9,0s110.1-275.3,150.4-275.3S426.1,351.4,406.5,390.8z"
              fill="url(#jellyfin-gradient)"/>
    </g>

    <!-- Stylized eyelashes -->
    <g stroke="#374151" stroke-width="3" stroke-linecap="round">
        <!-- Upper lashes -->
        <line x1="60" y1="190" x2="45" y2="160"/>
        <line x1="95" y1="158" x2="80" y2="120"/>
        <line x1="140" y1="135" x2="125" y2="105"/>
        <line x1="180" y1="123" x2="180" y2="95"/>
        <line x1="220" y1="123" x2="220" y2="95"/>
        <line x1="260" y1="135" x2="275" y2="105"/>
        <line x1="305" y1="158" x2="320" y2="120"/>
        <line x1="340" y1="190" x2="355" y2="160"/>

        <!-- Lower lashes -->
        <line x1="60" y1="210" x2="45" y2="240"/>
        <line x1="95" y1="242" x2="80" y2="280"/>
        <line x1="140" y1="265" x2="125" y2="295"/>
        <line x1="180" y1="275" x2="180" y2="305"/>
        <line x1="220" y1="275" x2="220" y2="305"/>
        <line x1="260" y1="265" x2="275" y2="295"/>
        <line x1="305" y1="242" x2="320" y2="280"/>
        <line x1="340" y1="210" x2="355" y2="240"/>
    </g>
</svg>
